<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .left-section, .right-section {
            width: 45%;
        }
        .left-section {
            margin-right: 5%;
        }
    </style>
</head>
<body>
    <h1>Prescription</h1>
    <div class="container">
        <div class="left-section">
            <p>Hospital Name: {{ hospital_name }}</p>
            <p>Hospital Address: {{ hospital_address }}</p>
        </div>
        <div class="right-section">
            <p>Doctor Name: {{ doctor_name }}</p>
            <p>Specialization: {{ doctor_specialization }}</p>
        </div>
    </div>
    <div>
        <h2>Prescription Heading</h2>
        <p>{{ prescription }}</p>
    </div>
</body>
</html>
